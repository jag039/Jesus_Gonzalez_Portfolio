    <h1>Project1</h1>
    <p> First HTML/CSS/JS project, tip calculator. Fun project to stat
         learning about webdev.
    </p>
    <div id="calc">
        <!-- Content from included.html will be injected here -->
    </div>
    <script> 
        fetch('HTML_Projects/tip_calculator/tips.html')
            .then(response => response.text())
            .then(html => {
                // Inject the fetched content into the div
                document.getElementById('calc').innerHTML = html;
                // Dynamically load JavaScript file
                return loadScript('HTML_Projects/tip_calculator/tips_jc.js');
            })
            .then(() => {
                // Dynamically load CSS file
                loadCSS('HTML_Projects/tip_calculator/tips_style.css');
            })
            .catch(error => console.error('Error fetching/injecting content:', error));
    </script>
